language: cpp
compiler:
  - gcc
before_install: |
  if [[ "$CXX" == "g++" ]]; then
    sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  fi
  sudo apt-get update -qq
install: |
  if [[ "$CXX" == "g++" ]]; then
    sudo apt-get install -qq g++-4.8
  fi
  if [[ "$CXX" == "g++" ]]; then
    sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 50
  fi
script: |
  mkdir -p build
  cd build
  cmake ..
  make
after_success:
  - make test
os:
  - linux
